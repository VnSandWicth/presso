<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cappuccino - Folkpresso</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <link rel="stylesheet" href="spanish/style.css" >
</head>
<body>
    <nav class="navbar">
        <div class="logo-container" >
            <img src="img/logo.png" alt="Logo Folkpresso" class="merk" >
            <span class="logo-text">FOLKPRESSO</span>
        </div>
    </nav>

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <div id="loader-wrapper">
        <div class="loader-content">
            <img src="img/logo.png" alt="Loading..." class="loader-logo">
            <div class="progress-bar"><div class="progress-fill"></div></div>
            <p>Menyiapkan Kopi Anda...</p>
        </div>
    </div>
    <main class="detail-container">
        <div class="card glass detail-card">
            <div id="coffee-assemble-container" class="hero-img-wrapper">
                <model-viewer 
                    src="spanish/spanish.glb" 
                    alt="3D Coffee Model" 
                    auto-rotate 
                    rotation-per-second="30deg"
                    camera-controls 
                    disable-zoom
                    shadow-intensity="1" 
                    class="detail-img hero-img-target">
                </model-viewer>
            </div>
            
            <div class="detail-info">
                <h1>Spanish Coffee</h1>
                <p>Campuran sempurna antara espresso yang kaya, susu panas, dan busa susu yang lembut.</p>
                <p><strong>Komposisi:</strong> Espresso, Steamed Milk, Milk Foam.</p>
                <a href="index.html" class="btn-back"> Home</a>
            </div>
        </div>
    </main>
    <script src="spanish/script.js"></script>
</body>
</html>
