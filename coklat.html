<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folkpresso - Authentic Coffee</title>
    <link rel="icon" type="img/ico" sizes="40x40" href="img/fp.ico">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <link rel="stylesheet" href="product/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo-container">
            <img src="img/logo.png" alt="Logo Folkpresso" class="merk">
            <span class="logo-text">FOLKPRESSO</span>
        </div>
    </nav>

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <div id="loader-wrapper">
        <div class="loader-content">
            <img src="img/logo.png" alt="Loading..." class="loader-logo">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <p>Preparing Your Coffee...</p>
        </div>
    </div>
    <main class="detail-container">
        <div class="card glass detail-card">
            <div id="coffee-assemble-container" class="hero-img-wrapper">
                <model-viewer src="product/3d/coklat.glb" alt="3D Coffee Model" auto-rotate rotation-per-second="30deg"
                    camera-controls disable-zoom shadow-intensity="1" class="detail-img hero-img-target">
                </model-viewer>
            </div>

            <div class="detail-info">
                <h1>Chocolate</h1>
                <p>Cokelat pekat yang nggak pelit rasa. Manisnya pas, kentalnya bikin puas di tenggorokan.</p>

                <a href="index.html" class="btn-back"> Home</a>
            </div>
        </div>
    </main>
    <script src="product/script.js"></script>
</body>

</html>
